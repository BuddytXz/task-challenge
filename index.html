<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active States</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="item1">
            <div class="second-box">
                <img src="/images/image-jeremy.png" alt="Profile image" class="profile-img">
                <p>Report for</p>
                <h2>Jeremy Robson</h2>

            </div>
            <div class="options">
                <p>Daily</p>
                <p>Weekly</p>
                <p>Monthly</p>
            </div>
        </div>
        <div class="item2">
            <div class="front-box">
                <img src="/images/icon-work.svg" alt="Work" class="img-front">
            </div>
            <div class="data-box1 hover-effect">
                <img src="/images/icon-ellipsis.svg" alt="options" class="options-icon">
                <h2 class="title-data-box">Work</h2>
                <h2 class="hour-data-box">32hrs</h2>
                <p class="last-update-box">Last Week - 36hrs</p>
            </div>
        </div>
        <div class="item3">
            <div class="front-box sky">
                <img src="/images/icon-play.svg" alt="Joystick" class="img-front">
            </div>
            <div class="data-box2 hover-effect">
                <img src="/images/icon-ellipsis.svg" alt="options" class="options-icon">
                <h2 class="title-data-box">Play</h2>
                <h2 class="hour-data-box">10hrs</h2>
                <p class="last-update-box">Last Week - 8hrs</p>
            </div>
        </div>
        <div class="item4">
            <div class="front-box pink">
                <img src="/images/icon-study.svg" alt="Book" class="img-front">
            </div>
            <div class="data-box3 hover-effect">
                <img src="/images/icon-ellipsis.svg" alt="options" class="options-icon">
                <h2 class="title-data-box">Study</h2>
                <h2 class="hour-data-box">4hrs</h2>
                <p class="last-update-box">Last Week - 7hrs</p>
            </div>
        </div>
        <div class="item5">
            <div class="front-box green">
                <img src="/images/icon-exercise.svg" alt="Excercise" class="img-front img-green">
            </div>
            <div class="data-box4 hover-effect">
                <img src="/images/icon-ellipsis.svg" alt="options" class="options-icon">
                <h2 class="title-data-box">Excercise</h2>
                <h2 class="hour-data-box">4hrs</h2>
                <p class="last-update-box">Last Week - 5hrs</p>
            </div>
        </div>
        <div class="item6">
            <div class="front-box purple">
                <img src="/images/icon-social.svg" alt="Chat" class="img-front">
            </div>
            <div class="data-box5 hover-effect">
                <img src="/images/icon-ellipsis.svg" alt="options" class="options-icon">
                <h2 class="title-data-box">Social</h2>
                <h2 class="hour-data-box">5hrs</h2>
                <p class="last-update-box">Last Week - 10hrs</p>
            </div>
        </div>
        <div class="item7">
            <div class="front-box yellow">
                <img src="/images/icon-self-care.svg" alt="Heart" class="img-front">
            </div>
            <div class="data-box6 hover-effect">
                <img src="/images/icon-ellipsis.svg" alt="options" class="options-icon">
                <h2 class="title-data-box">Self Care</h2>
                <h2 class="hour-data-box">2hrs</h2>
                <p class="last-update-box">Last Week - 2hrs</p>
            </div>
        </div>
    </div>

</body>

</html>
